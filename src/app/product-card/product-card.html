<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="card h-100">
  <span class="badge badge-danger Category-badge"> {{product.category}} </span>
  <img
    [src]="product.image"
    class="card-image pro-img card-img-top"
    alt="Product Image"
  />
  <div class="card-content">
    <h2 class="card-title brand-label" class="product-title">
      {{product.title}}
    </h2>
    <p class="card-price mr-2">{{product.price | currency}}</p>
    <p class="card-price-KHR mr-2">{{product.price | toKHR:4100 }}</p>
    <a
      class="card-description"
      [routerLink]="['/product-detail']"
      [queryParams]="{product_id:product.id}"
      class="product-description"
    >
      {{product.description}}
    </a>

    <button class="card-button" (click)="addToCart(product)">
      Add To Cart
    </button>
  </div>
</div>
