<div class="container register-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <input type="text" id="fullname" class="form-control" placeholder=" " required />
        <label for="fullname">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder=" " required />
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder=" " required />
        <label for="password">Password</label>
      </div>
      <div class="form-group">
        <input type="password" id="confirm" class="form-control" placeholder=" " required />
        <label for="confirm">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-register">Register</button>

      <div class="form-footer">
        Already have an account? <a href="#" routerLink="/login">Login here</a>
      </div>
    </form>
  </div>
