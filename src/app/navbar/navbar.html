<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <img
      src="/image/logoforweb.png"
      alt="logo"
      class="navbar-brand"
      style="width: 60px; height: 70px"
    />
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home 🏡</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/products"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >Product 📦</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/cart"
            >Cart 🛒({{cartService.getCartitem().length}})</a
          >
        </li>
      </ul>

      <form class="d-flex me-3" (ngSubmit)="onSearch()">
        <input
          class="form-control form-control-sm me-2"
          name="search"
          placeholder="Search products..."
          aria-label="Search"
        />
        <button class="btn btn-outline-primary btn-sm" type="submit">🔎</button>
      </form>

      <!-- Right links -->
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
          >
            {{ userName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
